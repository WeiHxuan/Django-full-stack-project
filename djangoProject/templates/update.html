<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改界面</title>
</head>
<body>
<h1>修改数据</h1>
<form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>海报路径</td>
                <td>
                     <input type="text" name="phone_img" value="{{ shop_phone.phone_img }}">
                </td>
            </tr>
            <tr>
                <td>手机型号</td>
                <td>
                     <input type="text" name="title" value="{{ shop_phone.title }}">
                </td>
            </tr>
           <tr>
                <td>配置</td>
                <td>
                    <input type="text" name="disposition" value="{{ shop_phone.disposition }}" >
                    </input>
                </td>
            </tr>
            <tr>
                <td>售价</td>
                <td>
                     <input type="text" name="sell_price" value="{{ shop_phone.sell_price }}">
                </td>
            </tr>
            <tr>
                <td>市场价</td>
                <td>
                    <input type="text" name="market_price" value="{{ shop_phone.market_price }}">
                </td>
            </tr>
            <tr>
                <td>库存</td>
                <td>
                    <input type="number" name="stock_quantity" value="{{ shop_phone.stock_quantity }}"/>
                </td>
            </tr>
            <tr>
                <td>编号</td>
                <td>
                    <input type="number" name="id" value="{{ shop_phone.id }}"/>
                </td>
            </tr>
            <tr>
                <td>点击量</td>
                <td>
                    <input type="number" name="click" value="{{ shop_phone.click }}"/>
                </td>
            </tr>
            <tr>
                <td>发售时间</td>
                <td>
                    <input type="date" name="release_time" value="{{ shop_phone.release_time }}">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="修改"/></td>
                <td><input type="reset" value="重置"/> </td>
            </tr>
        </table>
    </form>
</body>
</html>
